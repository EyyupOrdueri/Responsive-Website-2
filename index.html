<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--========== FAVICON ==========-->
    <link rel="icon" href="assets/img/favicon.png" type="image/png" />

    <!--========== ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--========== BOOTSTRAP ==========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <title>C. M. Job</title>
  </head>
  <body>
    <!--===== Navbar =======-->
    <nav class="navvbar">
      <div class="brand">
        <a href="#">
          <img src="./assets/img/logo.png" alt="Logo" />
          <span class="brand-name">CoinMarketJob</span>
        </a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">All Jobs</a></li>
          <li><a href="#">Post a Job</a></li>
          <li><a href="#">Employers</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="dropdown">
        <div class="dropdown-item">
          <i class="fa-solid fa-user"></i>
          <span class="dropdown-text">Job Seekers</span>
          <i
            class="fa-solid fa-angle-down dropdown-toggle"
            onclick="toggleMenu1()"
          ></i>
          <div id="dropdown-menu-1" class="dropdown-content">
            <a href="#">Log In</a>
            <a href="#">Create your Profile</a>
          </div>
        </div>
        <div class="separator"></div>
        <div class="dropdown-item">
          <i class="fa-solid fa-building"></i>
          <span class="dropdown-text">Employers</span>
          <i
            class="fa-solid fa-angle-up dropdown-toggle"
            onclick="toggleMenu2()"
          ></i>
          <div id="dropdown-menu-2" class="dropdown-content">
            <a href="#">Log In</a>
            <a href="#">Create Employer Account</a>
          </div>
        </div>
      </div>
    </nav>

    <!--===== Search Bar =======-->

    <div class="search-bar">
      <div class="search-item">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Keywords" />
      </div>
      <div class="search-item">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Location" />
      </div>
      <div class="search-item">
        <i class="fa-solid fa-crosshairs"></i>
        <p>Distance</p>
        <i class="fa-solid fa-angle-down dropdown-toggle"></i>
      </div>
      <div class="search-item search-btn"><button>Search</button></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app1.js"></script>
  </body>
</html>
